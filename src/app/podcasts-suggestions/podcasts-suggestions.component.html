<h2>Suggestions :</h2>

<mat-nav-list>

    <a mat-list-item *ngFor="let podcast of podcasts" style="align-content: space-between" [routerLink]="['/podcast/' + podcast.id ]">
        <h4 matLine>
            {{ podcast.title }}
        </h4>
        <p matLine>
            by <em>{{ podcast.author }}</em>
        </p>
    </a>

</mat-nav-list>
